<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">课程管理</title>
</head>
<body>
    <th:block layout:fragment="content">
        <h2 th:text="${course.id != null ? '编辑课程' : '添加课程'}"></h2>
        <form th:object="${course}" th:action="@{${basePath}}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="name" class="form-label">名称</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">描述</label>
                <textarea class="form-control" id="description" th:field="*{description}"></textarea>
            </div>
            <div class="mb-3">
                <label for="credits" class="form-label">学分</label>
                <input type="number" class="form-control" id="credits" th:field="*{credits}">
            </div>
            <div class="mb-3">
                <label for="teacher" class="form-label">教师</label>
                <select class="form-select" id="teacher" th:field="*{teacher.id}">
                    <option value="">选择教师</option>
                    <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.personalInfo.firstName + ' ' + teacher.personalInfo.lastName}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">保存</button>
            <a th:href="@{${basePath}}" class="btn btn-secondary">取消</a>
        </form>
    </th:block>
</body>
</html>
