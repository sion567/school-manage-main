<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>注册</title>
    <meta charset="UTF-8">
    <link href="#" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: "#eff6ff",
                            100: "#dbeafe",
                            200: "#bfdbfe",
                            300: "#93c5fd",
                            400: "#60a5fa",
                            500: "#3b82f6",
                            600: "#2563eb",
                            700: "#1d4ed8",
                            800: "#1e40af",
                            900: "#1e3a8a",
                            950: "#172554",
                        },
                    },
                },
                fontFamily: {
                    body: [
                        "Inter",
                        "ui-sans-serif",
                        "system-ui",
                        "-apple-system",
                        "system-ui",
                        "Segoe UI",
                        "Roboto",
                        "Helvetica Neue",
                        "Arial",
                        "Noto Sans",
                        "sans-serif",
                        "Apple Color Emoji",
                        "Segoe UI Emoji",
                        "Segoe UI Symbol",
                        "Noto Color Emoji",
                    ],
                    sans: [
                        "Inter",
                        "ui-sans-serif",
                        "system-ui",
                        "-apple-system",
                        "system-ui",
                        "Segoe UI",
                        "Roboto",
                        "Helvetica Neue",
                        "Arial",
                        "Noto Sans",
                        "sans-serif",
                        "Apple Color Emoji",
                        "Segoe UI Emoji",
                        "Segoe UI Symbol",
                        "Noto Color Emoji",
                    ],
                },
            },
        };
    </script>
</head>
<body>
<!-- 显示成功消息 -->
<div th:if="${message}" class="success-message" th:text="${message}"></div>
<!-- 显示错误消息 -->
<div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>
<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 mt-6 pb-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="px-6 py-4 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    用户注册
                </h1>
                <form
                        class="space-y-4 md:space-y-6"
                        th:object="${req}"
                        th:action="@{/register}"
                        method="post"
                >
                    <div>
                        <select id="type" th:field="*{type}" class="form-select">
                            <option value=0>老师</option>
                            <option value=1>学生</option>
                        </select>
                    </div>

                    <div>
                        <label
                                for="firstName"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >
                            姓
                        </label>
                        <input
                                type="text"
                                class="form-control"
                                id="firstName"
                                required
                                th:field="*{firstName}"
                        />
                        <div
                                th:if="${#fields.hasErrors('firstName')}"
                                th:errors="*{firstName}"
                                class="text-danger"
                        ></div>
                    </div>

                    <div>
                        <label
                                for="lastName"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >
                            名
                        </label>
                        <input
                                type="text"
                                class="form-control"
                                id="lastName"
                                required
                                th:field="*{lastName}"
                        />
                        <div
                                th:if="${#fields.hasErrors('lastName')}"
                                th:errors="*{lastName}"
                                class="text-danger"
                        ></div>
                    </div>

                    <div>
                        <label
                                for="username"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >
                            邮箱
                        </label>
                        <input
                                type="email"
                                class="form-control"
                                placeholder="name@company.com"
                                id="username"
                                required
                                th:field="*{email}"
                        />
                        <div
                                th:if="${#fields.hasErrors('email')}"
                                th:errors="*{email}"
                                class="text-danger"
                        ></div>
                    </div>

                    <div>
                        <label for="password"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            密码
                        </label>
                        <input
                                type="password"
                                class="form-control"
                                id="password"
                                placeholder="••••••••"
                                required
                                th:field="*{password}"
                        />
                        <div
                                th:if="${#fields.hasErrors('password')}"
                                th:errors="*{password}"
                                class="text-danger"
                        ></div>
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input
                                    id="terms"
                                    aria-describedby="terms"
                                    type="checkbox"
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                                    required=""
                            />
                        </div>
                        <div class="ml-3 text-sm">
                            <label
                                    for="terms"
                                    class="font-light text-gray-500 dark:text-gray-300"
                            >接受
                                <a
                                        class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                                        href="#"
                                > 条款</a
                                ></label
                            >
                        </div>
                    </div>
                    <button
                            type="submit"
                            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                    >
                        注册
                    </button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        已有账户?
                        <a
                                href="/login"
                                class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                        >点击登录</a
                        >
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
