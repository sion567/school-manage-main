<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<th:block layout:fragment="content">
    <h2 th:text="${teacher.id != null ? '编辑教师' : '添加教师'}"></h2>
    <form th:object="${teacher}" th:action="@{${basePath}}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="name" class="form-label">姓名</label>
            <input type="text" class="form-control" id="name" th:field="*{personalInfo.name}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">工作邮箱</label>
            <input type="email" class="form-control" id="email" th:field="*{work.email}">
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">工作电话</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{work.phoneNumber}">
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
        <a th:href="@{${basePath}}" class="btn btn-secondary">取消</a>
    </form>
</th:block>
</html>
