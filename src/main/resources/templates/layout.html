<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">管理系统</title>
    <link href="#" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <th:block th:replace="${cssIncludes} ?: ~{::emptyFragment}"></th:block>
</head>
<body>
<div th:include="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>

    <div layout:fragment="content"></div>
</div>

<script src="#" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<th:block th:replace="${jsIncludes} ?: ~{::emptyFragment}"></th:block>
<script th:inline="javascript">
    /* 全局JavaScript变量 */
    var globalContext = {
        baseUrl: /*[[@{/}]]*/ '',
        csrfToken: /*[[${_csrf.token}]]*/ ''
    };
</script>
<th:block th:fragment="emptyFragment"></th:block>
</body>
</html>
