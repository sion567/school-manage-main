<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">学校管理</title>
</head>
<body>
<th:block layout:fragment="content">
  <h2>编辑学校</h2>
  <form th:object="${dto}" th:action="@{${updatePath}}" method="post">
    <div th:if="${dto?.id != null}">
      <input type="hidden" th:field="*{id}">
    </div>
    <div th:replace="fragments/form-fields :: textInput('schoolName', '学校名称', 'schoolName', true)"></div>
    <div th:replace="fragments/form-fields :: textInput('email', '邮箱', 'email', false)"></div>
    <div th:replace="fragments/form-fields :: textInput('phone', '电话', 'phone', false)"></div>
    <div th:replace="fragments/form-fields :: textInput('province', '省/直辖市', 'province', false)"></div>
    <div th:replace="fragments/form-fields :: textInput('city', '市', 'city', false)"></div>
    <div th:replace="fragments/form-fields :: textInput('district', '区/县', 'district', false)"></div>
    <div th:replace="fragments/form-fields :: textInput('street', '街道', 'street', false)"></div>
    <div th:replace="fragments/form-fields :: textInput('postcode', '邮编', 'postcode', false)"></div>
    <button type="submit" class="btn btn-primary">保存</button>
    <a th:href="@{${basePath}}" class="btn btn-secondary">取消</a>
  </form>
</th:block>
</body>
</html>
