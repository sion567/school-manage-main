<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<th:block layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>班级列表</h2>
        <a th:href="@{${basePath + '/new'}}" class="btn btn-primary mb-3">添加班级</a>
    </div>
    <!-- 搜索条件 -->
    <div class="search-container">
        <form th:action="@{${basePath}}" method="get" class="row g-3">
            <div class="col-md-6">
                <label for="gradeId" class="form-label">按年级筛选</label>
                <select id="gradeId" name="schoolId" class="form-select">
                    <option value="">全部年级</option>
                    <option th:each="grade : ${grades}"
                            th:value="${grade.id}"
                            th:text="${grade.name}"
                            th:selected="${selectedGradeId == grade.id ? 'selected' : null}">
                    </option>
                </select>
            </div>
            <div class="col-md-6 d-flex align-items-end">
                <button type="submit" class="btn btn-light me-2">搜索</button>
                <a th:href="@{${basePath}}" class="btn btn-secondary">清除筛选</a>
            </div>
        </form>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>年级</th>
            <th>班主任</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="classroom : ${classrooms}">
            <td th:text="${classroom.id}"></td>
            <td th:text="${classroom.name}"></td>
            <td th:text="${classroom.gradeName}"></td>
            <td th:text="${classroom.teacherName}"></td>
            <td>
                <a th:href="@{${basePath + '/' + classroom.id+ '/edit'}}" class="btn btn-sm btn-warning">编辑</a>
                <a th:href="@{${basePath + '/' + classroom.id + '/delete'}}" class="btn btn-sm btn-danger" onclick="return confirm('确定删除吗？')">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</th:block>
</html>
